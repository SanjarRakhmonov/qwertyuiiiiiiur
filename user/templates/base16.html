{% load staticfiles i18n %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Bootcamp{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/bootcamp.css' %}?v=1" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
<link rel="stylesheet" href="{% static 'css/w3.css' %}">
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'css/w3-theme-blue-grey.css' %}">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="{% static 'js/bootcamp.js' %}"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block body %}
      <header>
          <div class="w3-top">
              <ul class="w3-navbar w3-white">
                  <li class="w3-xxlarge w3-left w3-hide-small">
                      <a style="color:black" href="/" class="w3-left"><i class="fa fa-home"></i></a>
                  </li>
              <!-- Right-sided navbar links -->
                  <li class="w3-right  w3-hide-small">
                      <a style="color:black" class="w3-xxlarge  w3-right" href="/{{request.user.username}}/"><i class="fa fa-user"></i></a>
                      <a style="color:black" class="w3-xxlarge  w3-right" href="#"><i class="fa fa-bell-o"></i></a>
                      <form class="w3-container w3-right w3-padding" style="  width: 270px; vertical-align: middle; white-space: nowrap; position: relative; margin-right:30px;">
                          <span style="position: absolute; margin-left: 17px; margin-top: 17px; z-index: 1; color: black;"><i class="w3-large fa fa-search"></i></span>
                          <input style="  width: 270px; height: 50px; background: #fff; border: 1px solid black; font-size: 10pt; float: left; color: black; padding-left: 45px; -webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px;" type="text" class="form-control" placeholder="Search">
                      </form>
                  </li>
              <!-- Hide right-floated links on small screens and replace them with a menu icon -->
                  <li class="w3-right w3-hide-large w3-hide-medium w3-xlarge">
                      <a style="color:black" href="/" class="w3-left"><i class="fa fa-home"></i></a>
                      <a style="color:black" class="w3-right" href="/{{request.user.username}}/"><i class="fa fa-user"></i></a>
                      <a style="color:black" class="w3-right" href="#"><i class="fa fa-bell-o"></i></a>
                      <a style="color:black" class="w3-right" href="/search/"><i class="fa fa-search"></i></a>
                  </li>
              </ul>
          </div>
      </header>
      <main>
        <div class="container">
          {% block main %}
          {% endblock main %}
        </div>
      </main>
      <script src="{% static 'js/notifications.js' %}"></script>
      <script src="{% static 'js/check_messages.js' %}"></script>
    {% endblock body %}
    <script src="{% static 'js/ga.js' %}"></script>
  </body>
</html>
