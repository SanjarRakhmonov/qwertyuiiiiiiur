{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block title %}Write new post{% endblock %}

{% block head %}
  <script src="{% static 'js/feeds.js' %}"></script>

{% endblock head %}

{% block main %}

	<div class="w3-white w3-round w3-border w3-border-dark-grey" style="max-width:700px; margin:0 auto; margin-top:20px;">
	<div class="w3-white w3-round w3-padding-16" style="max-width:650px; margin:0 auto;">
	<div style="margin:0 10px;">
    <h2 class="custom-font-dark-grey">Write new post</h2>
    <form action="." method="post" enctype="multipart/form-data">
        <p> <textarea class="form-control" cols="40" id="textarea" maxlength="255" name="post" placeholder="What is happening..." rows="10" required>
</textarea></p>
        {% csrf_token %}
        <input class="w3-btn w3-round custom-blue" style="box-shadow:none;" type="submit" value="Post">
		     <span class="" id="count">250</span>
    </form>
</div>
</div>
</div>
  <script>
  document.getElementById("textarea").onkeyup = function() {document.getElementById("count").innerHTML = (250-this.value.length);};
  </script>	
{% endblock main %}
